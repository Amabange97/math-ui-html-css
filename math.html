<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math game</title>
    <link rel="stylesheet" href="css/math.css">
</head>
<body>
    <div class="container">
        <div class="head-area">
            <div id="tryAgain" id="correct">
                Try again
            </div>
            <div id="correct">Correct</div>
            <div id="score">
                Score : <span id="scoreValue">0</span>
            </div>
        </div>
        
        <div class="clearfix"></div>
        <div class="question-are">
            3x4
        </div>

        <div class="click-answer">
            Click on the correct answer
        </div>
        <div class="answer-card">
            <div class="card mr" id="box1">1</div>
            <div class="card mr" id="box2">2</div>
            <div class="card " id="box3">3</div>
            <div class="card ml" id="box4">4</div>
        </div>
        <div id="start-game">Start Game</div>
        <div id="timeremaining">Time remaining : <span id="timevalue">60</span> sec</div>
    
        <div id="game-over">
        
        </div>
    </div>
    <script src="js/math.js"></script>
    
</body>
</html>
