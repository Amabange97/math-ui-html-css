<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon checkout</title>
    <link rel="stylesheet" href="css/amazonstyle.css">
</head>

<body>
    <form action="">
        <div class="container">
            <div class="details">
                <div class="address">
                    <div class="form-group">
                        <label for="">Address :</label>
                        <input type="text" name="" id="" maxlength="100" size="30px">
                    </div>

                    <div class="form-group">
                        <label for="">Postcode :</label>
                        <input type="text" name="" id="" maxlength="100" size="30px">
                    </div>


                    <div class="form-group">
                        <label for="">City :</label>
                        <input type="text" name="" id="" maxlength="100" size="30px">
                    </div>

                </div>
                <div class="shipping">
                    <div>Choose your shipping method</div>
                    <select>
                        <option value="">send via momo usage</option>
                        <option value="">send via momo usage</option>
                        <option value="">send via momo usage</option>
                    </select>
                </div>
                <div class="payment">
                    <div>choose your mode of payment</div>
                    <div>
                        <label for="">credit card<input type="radio" name="" id=""></label>
                        <label for="">visa card<input type="radio" name="" id=""></label>
                        <label for="">mastercard foundation<input type="radio" name="" id=""></label>
                    </div>
                </div>
                <div class="checks">
                    <label for="">a pickup will be made <input type="checkbox" name="" id=""></label>
                    <label for="">you will pick it up yourself <input type="checkbox" name="" id=""></label>
                </div>
            </div>
            <div class="comments">
                <div>comments</div>
                <textarea name="" id="" cols="40" rows="4"></textarea>
            </div>
        </div>
        <div class="submit">Submit</div>
    </form>

</body>

</html>
